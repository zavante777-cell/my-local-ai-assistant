<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agent Two</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Animated GIF Background (future use) -->
    <div id="gif-background" aria-hidden="true"></div>
    <!-- Start Screen -->
    <div id="start-screen" role="main" aria-label="Welcome Screen">
      <h1 style="animation: fadeIn 1.2s ease-in-out;">Welcome to My Agent</h1>
      <button id="start-button" aria-label="Start chatting">Start</button>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" role="main" aria-label="Chat Screen">
      <!-- Chat Header with Back Button and Model Selector -->
      <div id="chat-header">
        <button id="back-button" aria-label="Back to welcome screen"> Back</button>
        <div id="model-selector">
          <label for="model-dropdown">Model:</label>
          <select id="model-dropdown" aria-label="AI Model Selection">
            <option value="llama3">LLaMA 3</option>
            <option value="mistral">Mistral</option>
            <option value="codellama">Code Llama</option>
            <option value="phi">Phi</option>
          </select>
        </div>
      </div>
      <!-- Connection Status -->
      <div id="connection-status" role="status" aria-live="polite"></div>
      <div id="chat-log" aria-live="polite" aria-label="Chat Log"></div>
      <div id="chat-input">
        <input type="text" id="user-input" placeholder="Ask your assistant..." aria-label="Type your message" spellcheck="true" />
        <button id="send-button" aria-label="Send message">Send</button>
      </div>
    </div>
    
    <script src="renderer.js"></script>
  </body>
</html>
